<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home — Bobrix</title>
  <meta name="theme-color" content="#0e0f12" />
  <meta name="description" content="Your Bobrix home: continue playing, friends, and recommended experiences." />

  <link rel="icon" href="Boblox%20Icon%20new%20gradientr.png" type="image/png" />
  <link rel="apple-touch-icon" href="Boblox%20Icon%20new%20gradientr.png" />

  <style>
    :root{
      --bg:#0e0f12;
      --panel:#14161b;
      --panel-90:rgba(20,22,27,.9);
      --muted:#8a91a3;
      --text:#e9eefc;
      --text-soft:#cfd7f2;
      --primary:#6aa6ff;
      --ring:rgba(106,166,255,.45);
      --success:#3ddc97;
      --danger:#ff6b6b;
      --border:rgba(255,255,255,.10);
      --shadow:0 20px 60px rgba(0,0,0,.45);
      --radius:18px;
      --cardRadius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background: var(--bg) center/cover fixed no-repeat;
      background-image:
        radial-gradient(1200px 600px at 80% -10%, rgba(106,166,255,.18), transparent 55%),
        radial-gradient(1000px 600px at -10% 120%, rgba(61,220,151,.14), transparent 55%),
        url("background.png");
    }

    /* Topbar (matches signup/login) */
    .topbar{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(14,15,18,.85), rgba(14,15,18,.55) 80%, rgba(14,15,18,0));
      border-bottom:1px solid var(--border);
    }
    .nav{
      max-width:1280px; margin:0 auto; padding:14px 18px;
      display:flex; align-items:center; gap:14px;
    }
    .brand{display:flex; align-items:center;}
    .brand img{height:34px; width:auto}
    .navlinks{margin-left:auto; display:flex; align-items:center; gap:12px}
    .link-btn{
      appearance:none; border:1px solid var(--border); background:transparent; color:var(--text-soft);
      padding:8px 12px; border-radius:12px; text-decoration:none; font-weight:600; font-size:14px;
    }
    .link-btn:hover{background:rgba(255,255,255,.06); color:var(--text)}
    .btn{
      appearance:none; border:0; cursor:pointer;
      background: linear-gradient(180deg, #6aa6ff, #4a7fe0);
      color:white; font-weight:800; font-size:14px;
      padding:10px 14px; border-radius:14px; box-shadow:0 10px 24px rgba(74,127,224,.38);
      transition: transform .05s ease, filter .15s ease;
    }
    .btn:hover{ filter:brightness(1.05) }
    .btn:active{ transform: translateY(1px) }

    /* Page shell */
    .shell{
      max-width:1280px; margin:22px auto; padding:0 18px; display:grid; gap:18px;
      grid-template-columns: 260px 1fr;
    }
    @media (max-width: 1024px){ .shell{grid-template-columns: 1fr} }

    /* Glass panels (match signup/login) */
    .panel{
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.0)), var(--panel-90);
      border:1px solid var(--border); border-radius:var(--radius);
      box-shadow:var(--shadow); backdrop-filter: blur(12px);
    }

    /* Sidebar */
    .sidebar{ padding:16px; height:fit-content }
    .sidesection{margin-bottom:14px}
    .side-title{font-size:12px; text-transform:uppercase; letter-spacing:.14em; color:var(--muted); margin:6px 6px}
    .side-list{display:grid; gap:6px; margin:8px 0}
    .side-item{
      display:flex; align-items:center; gap:10px; padding:10px 12px; border-radius:12px; color:var(--text-soft);
      text-decoration:none; border:1px solid transparent;
    }
    .side-item:hover{background:rgba(255,255,255,.06); color:var(--text); border-color:var(--border)}
    .side-dot{width:8px; height:8px; border-radius:999px; background:linear-gradient(180deg,#6aa6ff,#4a7fe0); box-shadow:0 0 10px rgba(106,166,255,.6)}

    /* Main */
    .main{display:grid; gap:18px}

    /* Hero */
    .hero{
      display:flex; align-items:center; justify-content:space-between; gap:14px; padding:18px 18px;
    }
    .hello h1{margin:0; font-size:24px; letter-spacing:.2px}
    .hello p{margin:4px 0 0 0; color:var(--text-soft)}
    .quick-actions{display:flex; gap:10px; flex-wrap:wrap}
    .ghost{background:transparent; border:1px solid var(--border); color:var(--text-soft); box-shadow:none}
    .ghost:hover{background:rgba(255,255,255,.06); color:var(--text)}

    /* Sections */
    .section{ padding:16px }
    .section-header{
      display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:10px;
    }
    .section-title{font-weight:800; font-size:18px}
    .pill{
      background:#101420; border:1px solid var(--border); padding:6px 10px; border-radius:999px;
      color:var(--text-soft); font-size:12px;
    }
    .pill:hover{background:rgba(255,255,255,.06); color:var(--text)}

    .scroller{
      display:grid; gap:12px;
      grid-auto-flow: column;
      grid-auto-columns: minmax(200px, 1fr);
      overflow-x:auto; padding-bottom:6px; scroll-snap-type: x mandatory;
    }
    .scroller::-webkit-scrollbar{height:10px}
    .scroller::-webkit-scrollbar-thumb{background:#1f2330; border-radius:999px}

    /* Cards */
    .card{
      scroll-snap-align:start;
      background:#0f1116; border:1px solid var(--border); border-radius:var(--cardRadius);
      overflow:hidden; min-width:200px; display:flex; flex-direction:column;
    }
    .thumb{
      background:#151923; aspect-ratio:16/9; width:100%;
      display:flex; align-items:center; justify-content:center; color:#8390ad; font-size:12px;
    }
    .meta{padding:12px; display:grid; gap:6px}
    .title{font-weight:700; font-size:14px; line-height:1.2}
    .sub{color:var(--muted); font-size:12px}
    .playbar{display:flex; gap:8px; margin-top:6px}
    .play{flex:1}
    .more{width:42px; background:transparent; border:1px solid var(--border); color:var(--text-soft); border-radius:12px}

    /* Friends */
    .grid{
      display:grid; gap:12px; 
      grid-template-columns: repeat(6, 1fr);
    }
    @media (max-width: 1200px){ .grid{grid-template-columns: repeat(5, 1fr)} }
    @media (max-width: 1000px){ .grid{grid-template-columns: repeat(4, 1fr)} }
    @media (max-width: 800px){ .grid{grid-template-columns: repeat(3, 1fr)} }
    @media (max-width: 600px){ .grid{grid-template-columns: repeat(2, 1fr)} }
    .friend{
      background:#0f1116; border:1px solid var(--border); border-radius:12px; padding:12px;
      display:grid; gap:8px; justify-items:center;
    }
    .avatar{width:64px; height:64px; border-radius:12px; background:#151923}

    /* Footer */
    .footer{color:var(--muted); font-size:12px; text-align:center; padding:20px 0}
    .link{color:#cfe0ff; text-decoration:none}
    .link:hover{text-decoration:underline}

    /* Search (glass input) */
    .searchbar{
      display:flex; align-items:center; gap:10px; padding:10px 12px; border-radius:14px;
      background:#0f1116; border:1px solid var(--border); width:100%;
    }
    .searchbar input{flex:1; background:transparent; border:0; outline:0; color:var(--text); font-size:15px}
  </style>
</head>
<body>
  <!-- Top Navigation -->
  <header class="topbar">
    <nav class="nav">
      <a class="brand" href="/"><img src="BOBRIX%202%20Logo.png" alt="Bobrix Logo"></a>
      <div class="navlinks">
        <a class="link-btn" href="/discover.html">Discover</a>
        <a class="link-btn" href="/docs/">Docs</a>
        <a class="link-btn" href="/avatar.html">Avatar</a>
        <button class="btn" id="logoutBtn" title="Logout">Logout</button>
      </div>
    </nav>
  </header>

  <!-- Body -->
  <div class="shell">
    <!-- Sidebar -->
    <aside class="panel sidebar">
      <div class="sidesection">
        <div class="side-title">Navigation</div>
        <div class="side-list">
          <a class="side-item" href="/"><span class="side-dot"></span> <span>Home</span></a>
          <a class="side-item" href="/discover.html"><span class="side-dot"></span> <span>Discover</span></a>
          <a class="side-item" href="/friends.html"><span class="side-dot"></span> <span>Friends</span></a>
          <a class="side-item" href="/avatar.html"><span class="side-dot"></span> <span>Avatar</span></a>
          <a class="side-item" href="/inventory.html"><span class="side-dot"></span> <span>Inventory</span></a>
        </div>
      </div>

      <div class="sidesection">
        <div class="side-title">Account</div>
        <div class="side-list">
          <a class="side-item" href="/settings.html"><span class="side-dot"></span> <span>Settings</span></a>
          <a class="side-item" href="/support.html"><span class="side-dot"></span> <span>Support</span></a>
        </div>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <!-- Hero / Greeting -->
      <section class="panel hero">
        <div class="hello">
          <h1 id="greeting">Welcome back</h1>
          <p id="subtitle">Ready to jump into your worlds?</p>
        </div>
        <div style="flex:1; max-width:520px">
          <div class="searchbar" role="search">
            <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="m21.53 20.47-4.8-4.8a8 8 0 1 0-1.06 1.06l4.8 4.8a.75.75 0 1 0 1.06-1.06ZM4.5 10a5.5 5.5 0 1 1 11 0a5.5 5.5 0 0 1-11 0Z"/></svg>
            <input id="search" type="search" placeholder="Search games, creators, models…" />
          </div>
        </div>
        <div class="quick-actions">
          <a class="btn ghost" href="/upload.html">Upload Place</a>
          <a class="btn ghost" href="/studio.html">Open Studio</a>
          <a class="btn ghost" href="/market.html">Marketplace</a>
        </div>
      </section>

      <!-- Continue Playing -->
      <section class="panel section">
        <div class="section-header">
          <div class="section-title">Continue Playing</div>
          <div>
            <button class="pill" onclick="scrollRow('continueRow',-1)">◀</button>
            <button class="pill" onclick="scrollRow('continueRow', 1)">▶</button>
          </div>
        </div>
        <div class="scroller" id="continueRow" role="list"></div>
      </section>

      <!-- Friends -->
      <section class="panel section">
        <div class="section-header">
          <div class="section-title">Friends</div>
          <a class="pill" href="/friends.html">Manage</a>
        </div>
        <div class="grid" id="friendsGrid"></div>
      </section>

      <!-- Recommended -->
      <section class="panel section">
        <div class="section-header">
          <div class="section-title">Recommended For You</div>
          <div>
            <button class="pill" onclick="scrollRow('recRow',-1)">◀</button>
            <button class="pill" onclick="scrollRow('recRow', 1)">▶</button>
          </div>
        </div>
        <div class="scroller" id="recRow"></div>
      </section>

      <!-- Events / News -->
      <section class="panel section">
        <div class="section-header">
          <div class="section-title">Events & News</div>
          <a class="pill" href="/news.html">View All</a>
        </div>
        <div class="scroller" id="newsRow"></div>
      </section>

      <div class="footer">© <span id="year"></span> Bobrix — <a class="link" href="/privacy.html">Privacy</a> · <a class="link" href="/terms.html">Terms</a></div>
    </main>
  </div>

  <script>
    // ====== Auth gate: require remembered username ======
    const username = (localStorage.getItem('bobrix_username') || '').trim();
    if (!username) {
      window.location.href = '/login.html';
    }

    // ====== Greeting & year ======
    const greetingEl = document.getElementById('greeting');
    greetingEl.textContent = `Welcome back, ${username}`;
    document.getElementById('year').textContent = new Date().getFullYear();

    // Subtitle rotation
    const subtitle = document.getElementById('subtitle');
    const lines = [
      "Ready to jump into your worlds?",
      "Your next build is one click away.",
      "Keep creating. We'll keep you safe.",
      "New models and places waiting for you.",
    ];
    subtitle.textContent = lines[Math.floor(Math.random()*lines.length)];

    // ====== Logout ======
    document.getElementById('logoutBtn').addEventListener('click', () => {
      try { localStorage.removeItem('bobrix_username'); } catch {}
      // Clear cookie if you later set one on login
      document.cookie = "bobrix_username=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/; SameSite=Lax";
      window.location.href = '/login.html';
    });

    // ====== Sample data (replace with API calls) ======
    const sampleContinue = [
      { id: "12945882835", title: "BOBRIX REBORN", players: 421, thumb: "/assets/thumb/BOBRIX%20REBORN%20PART%201%20NEW%20THUMBNAIL.png" },
      { id: "10001", title: "Rift", players: 112, thumb: "/assets/thumb/Roblox%20%20Rift%20Thumbnail.jpg" },
      { id: "10002", title: "Grow a Garden", players: 89, thumb: "/assets/thumb/grow%20a%20garden%20thumbnail.png" },
      { id: "10003", title: "Steal a Brainrot", players: 314, thumb: "/assets/thumb/steal%20a%20brainrot%20thumbnail.png" },
      { id: "10004", title: "Arena Alpha", players: 52, thumb: "/assets/thumb/BloxburgThumbnail2020.png" },
    ];

    const sampleFriends = [
      { name: "Stormy", online: true },
      { name: "Max", online: false },
      { name: "Reese", online: true },
      { name: "Alex", online: true },
      { name: "Juni", online: false },
      { name: "Pappa", online: false },
      { name: "Mr P", online: true },
      { name: "R6Fan", online: false },
      { name: "Builder", online: true },
      { name: "Coder", online: true },
      { name: "Tester", online: false },
      { name: "Guest", online: false },
    ];

    const sampleRec = [
      { id: "10004", title: "Arena Alpha", players: 52, thumb: "/assets/thumb/BloxburgThumbnail2020.png" },
      { id: "10002", title: "Grow a Garden", players: 89, thumb: "/assets/thumb/grow%20a%20garden%20thumbnail.png" },
      { id: "10003", title: "Steal a Brainrot", players: 314, thumb: "/assets/thumb/steal%20a%20brainrot%20thumbnail.png" },
      { id: "12945882835", title: "BOBRIX REBORN", players: 421, thumb: "/assets/thumb/BOBRIX%20REBORN%20PART%201%20NEW%20THUMBNAIL.png" },
      { id: "10001", title: "Rift", players: 112, thumb: "/assets/thumb/Roblox%20%20Rift%20Thumbnail.jpg" },
    ];

    const sampleNews = [
      { title: "Creator Payouts Update", text: "New analytics and safer monetization.", link: "/news/creator-payouts.html" },
      { title: "Studio Beta Tools", text: "Improved terrain and model pipelines.", link: "/news/studio-beta.html" },
      { title: "Safety by Design", text: "Stronger protections against exploits.", link: "/news/safety.html" },
      { title: "UGC Summit", text: "Join our fall showcase.", link: "/news/ugc-summit.html" },
    ];

    // ====== Render helpers ======
    function el(html){ const t=document.createElement('template'); t.innerHTML=html.trim(); return t.content.firstElementChild; }

    function gameCard(g){
      return el(`
        <article class="card" role="listitem">
          <a class="thumb" href="/games/${g.id}/" title="${g.title}">
            ${g.thumb ? `<img src="${g.thumb}" alt="${g.title}" style="width:100%;height:100%;object-fit:cover">` : g.title}
          </a>
          <div class="meta">
            <div class="title" title="${g.title}">${g.title}</div>
            <div class="sub">${g.players.toLocaleString()} playing</div>
            <div class="playbar">
              <a class="btn play" href="/games/${g.id}/">Play</a>
              <button class="more" title="More">⋯</button>
            </div>
          </div>
        </article>
      `);
    }

    function friendTile(f){
      return el(`
        <div class="friend">
          <div class="avatar"></div>
          <div class="title">${f.name}</div>
          <div class="sub" style="color:${f.online?'#9ff5d3':'#8a91a3'}">${f.online ? 'Online' : 'Offline'}</div>
          <a class="pill" href="/profile/${encodeURIComponent(f.name)}">View</a>
        </div>
      `);
    }

    function newsCard(n){
      return el(`
        <article class="card" role="listitem">
          <div class="thumb"><span>${n.title}</span></div>
          <div class="meta">
            <div class="title">${n.title}</div>
            <div class="sub">${n.text}</div>
            <a class="btn play" href="${n.link}">Read</a>
          </div>
        </article>
      `);
    }

    // ====== Fill sections ======
    const contRow = document.getElementById('continueRow');
    sampleContinue.forEach(g => contRow.appendChild(gameCard(g)));

    const friendsGrid = document.getElementById('friendsGrid');
    sampleFriends.forEach(f => friendsGrid.appendChild(friendTile(f)));

    const recRow = document.getElementById('recRow');
    sampleRec.forEach(g => recRow.appendChild(gameCard(g)));

    const newsRow = document.getElementById('newsRow');
    sampleNews.forEach(n => newsRow.appendChild(newsCard(n)));

    // ====== Scroller controls ======
    function scrollRow(id, dir){
      const el = document.getElementById(id);
      el.scrollBy({ left: dir * el.clientWidth * 0.9, behavior: 'smooth' });
    }
    window.scrollRow = scrollRow;

    // TODO: Replace sample data with real API calls later.
    // Example: fetch('/assets/list').then(r=>r.json()).then(({assetsData})=>{ ... })
  </script>
</body>
</html>
