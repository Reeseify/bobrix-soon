<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Not Found — Bobrix</title>
  <meta name="theme-color" content="#0e0f12" />
  <meta name="description" content="The page you're looking for can’t be found." />

  <link rel="icon" href="Boblox%20Icon%20new%20gradientr.png" type="image/png" />
  <link rel="apple-touch-icon" href="Boblox%20Icon%20new%20gradientr.png" />

  <style>
    :root{
      --bg:#0e0f12;
      --panel:#14161b;
      --panel-90:rgba(20,22,27,.9);
      --text:#e9eefc;
      --text-soft:#cfd7f2;
      --border:rgba(255,255,255,.10);
      --shadow:0 20px 60px rgba(0,0,0,.45);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background: var(--bg) center/cover fixed no-repeat;
      background-image:
        radial-gradient(1200px 600px at 80% -10%, rgba(106,166,255,.18), transparent 55%),
        radial-gradient(1000px 600px at -10% 120%, rgba(61,220,151,.14), transparent 55%),
        url("background.png");
    }

    /* Topbar */
    .topbar{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(14,15,18,.85), rgba(14,15,18,.55) 80%, rgba(14,15,18,0));
      border-bottom:1px solid var(--border);
    }
    .nav{
      max-width:1100px; margin:0 auto; padding:14px 18px;
      display:flex; align-items:center;
    }
    .brand img{height:34px; width:auto}

    /* Center card */
    .viewport{
      min-height:calc(100vh - 60px);
      display:grid;
      place-items:center;
      padding:32px 18px 48px;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.0)), var(--panel-90);
      border:1px solid var(--border); border-radius:var(--radius);
      box-shadow:var(--shadow); backdrop-filter: blur(12px);
      padding:28px; width:100%; max-width:600px; text-align:center;
    }
    .eyebrow{
      display:inline-block; font-size:12px; letter-spacing:.16em; text-transform:uppercase;
      color:var(--text-soft); border:1px solid var(--border); border-radius:999px; padding:6px 10px; margin-bottom:10px;
    }
    h1{ margin:6px 0 8px; font-size:40px; line-height:1.1 }
    .lead{ margin:0; color:var(--text-soft); font-size:16px }

    /* Button */
    .btn{
      appearance:none; border:0; cursor:pointer;
      background: linear-gradient(180deg, #6aa6ff, #4a7fe0);
      color:white; font-weight:800; font-size:14px;
      padding:10px 14px; border-radius:14px; box-shadow:0 10px 24px rgba(74,127,224,.38);
      transition: transform .05s ease, filter .15s ease;
      text-decoration:none; display:inline-block; margin-top:18px;
    }
    .btn:hover{ filter:brightness(1.05) }
    .btn:active{ transform: translateY(1px) }
  </style>
</head>
<body>
  <header class="topbar">
    <nav class="nav">
      <a class="brand" href="/"><img src="BOBRIX%202%20Logo.png" alt="Bobrix Logo" /></a>
    </nav>
  </header>

  <main class="viewport">
    <section class="card" role="region" aria-labelledby="title">
      <span class="eyebrow">Error 404</span>
      <h1 id="title">We can’t find that page.</h1>
      <p class="lead">The link may be broken, or it was removed.</p>

      <a class="btn" href="/">Go to Home</a>
    </section>
  </main>
</body>
</html>
