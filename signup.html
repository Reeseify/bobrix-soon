<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up — Bobrix</title>
  <meta name="theme-color" content="#0e0f12" />
  <meta name="description" content="Create your Bobrix account." />

  <!-- Favicon -->
  <link rel="icon" href="Boblox%20Icon%20new%20gradientr.png" type="image/png" />
  <link rel="apple-touch-icon" href="Boblox%20Icon%20new%20gradientr.png" />

  <style>
    :root{
      --bg:#0e0f12;
      --panel:#14161b;
      --panel-90:rgba(20,22,27,.9);
      --muted:#a7afc6;
      --text:#e9eefc;
      --danger:#ff5d5d;
      --success:#3ddc97;
      --primary:#6aa6ff;
      --ring: rgba(106,166,255,.45);
      --radius:18px;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: var(--bg) center/cover fixed no-repeat;
      background-image:
        radial-gradient(1200px 600px at 80% -10%, rgba(106,166,255,.18), transparent 55%),
        radial-gradient(1000px 600px at -10% 120%, rgba(61,220,151,.14), transparent 55%),
        url("background.png");
    }

    /* Topbar */
    .topbar{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(14,15,18,.85), rgba(14,15,18,.55) 80%, rgba(14,15,18,0));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .nav{
      max-width:1100px; margin:0 auto; padding:14px 18px;
      display:flex; align-items:center; gap:18px;
    }
    .brand{display:flex; align-items:center;}
    .brand img{height:34px; width:auto;}
    .navlinks{margin-left:auto; display:flex; gap:14px}
    .navlinks a{color:#c9d6ff; text-decoration:none; font-weight:600; opacity:.8}
    .navlinks a:hover{opacity:1}

    /* Layout */
    .viewport{
      min-height:calc(100vh - 60px);
      display:grid;
      place-items:center;
      padding:32px 18px 48px;
    }

    /* Form card */
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.0)), var(--panel-90);
      border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(12px);
      padding:28px;
      width:100%;
      max-width:420px;
    }
    .card header h2{ margin:0 0 6px 0; font-size:26px; font-weight:800; }
    .card header p{ margin:0; color:#cfd7f2 }

    form{ margin-top:14px; display:grid; gap:14px }
    .field{ display:grid; gap:8px }
    .label{ font-weight:700; font-size:14px; color:#dae3ff }
    .control{
      display:flex; align-items:center; gap:8px;
      background:#0f1116; border:1px solid rgba(255,255,255,.10);
      border-radius:14px; padding:12px 14px;
      transition: border-color .2s, box-shadow .2s;
    }
    .control:focus-within{ border-color:var(--primary); box-shadow:0 0 0 6px var(--ring) }
    .control input{ flex:1; background:transparent; border:0; outline:0; color:var(--text); font-size:16px; }

    .hint{ font-size:12px; color:var(--muted); display:flex; gap:8px; align-items:center; min-height:18px;}
    .hint .dot{width:8px; height:8px; border-radius:999px}

    .status-ok{ color:#bfffe3 }
    .status-bad{ color:#ffdcdc }
    .dot-ok{ background:var(--success); box-shadow:0 0 8px rgba(61,220,151,.6) }
    .dot-bad{ background:var(--danger); box-shadow:0 0 8px rgba(255,93,93,.6) }
    .status-wait{ color:#cfd7f2; opacity:.9 }
    .dot-wait{ background:#cfd7f2; opacity:.7 }

    .toggle{ background:transparent; border:0; color:#c7cee2; cursor:pointer; font-size:13px; padding:6px 8px; border-radius:8px; }
    .toggle:hover{ color:white; background:rgba(255,255,255,.08) }

    .strength{ display:flex; gap:8px; align-items:center; font-size:12px; color:#c7cee2; }
    .bar{ position:relative; flex:1; height:6px; background:#0c0e12; border:1px solid rgba(255,255,255,.10); border-radius:999px; overflow:hidden; }
    .bar>span{ position:absolute; inset:0; width:0% }
    .bar.ok>span{ background:linear-gradient(90deg, var(--primary), var(--success)) }
    .bar.bad>span{ background:linear-gradient(90deg, #ff7a7a, #ff5d5d) }

    .btn{
      appearance:none; border:0; cursor:pointer;
      background: linear-gradient(180deg, #6aa6ff, #4a7fe0);
      color:white; font-weight:800; font-size:15px;
      padding:12px 16px; border-radius:14px; box-shadow:0 10px 24px rgba(74,127,224,.38);
    }
    .btn:hover{ filter: brightness(1.05) }
    .btn:active{ transform: translateY(1px) }
    .btn[disabled]{ opacity:.6; cursor:not-allowed }

    .alt{ text-align:center; font-size:14px; color:#cfd7f2; margin-top:8px; }
    .alt a{ color:#d7e3ff; font-weight:700; text-decoration:none }
    .alt a:hover{ text-decoration:underline }

    .msg{ margin-top:10px; padding:10px 12px; border-radius:12px; font-size:14px; display:none; }
    .msg.error{ background:rgba(255,93,93,.18); color:#ffdcdc; display:block }
    .msg.success{ background:rgba(61,220,151,.18); color:#d8ffef; display:block }
  </style>
</head>
<body>
  <!-- Top Navigation -->
  <header class="topbar">
    <nav class="nav">
      <a class="brand" href="/">
        <img src="BOBRIX%202%20Logo.png" alt="Bobrix Logo" />
      </a>
      <div class="navlinks">
        <a href="/">Home</a>
        <a href="/docs/">Docs</a>
        <a href="/login.html">Login</a>
      </div>
    </nav>
  </header>

  <main class="viewport">
    <!-- Centered card -->
    <section class="card" role="region" aria-labelledby="signup-title">
      <header>
        <h2 id="signup-title">Create your account</h2>
        <p>It’s quick and free.</p>
      </header>

      <form id="signupForm" novalidate>
        <div class="field">
          <label class="label" for="username">Username</label>
          <div class="control">
            <input id="username" name="username" type="text" minlength="3" maxlength="32" placeholder="Your cool name" required />
          </div>
          <!-- live status line -->
          <div class="hint" id="userHint">
            <span class="dot dot-wait" id="userDot" aria-hidden="true"></span>
            <span id="userHintText">3–32 characters. Letters & numbers recommended.</span>
          </div>
        </div>

        <div class="field">
          <label class="label" for="password">Password</label>
          <div class="control">
            <input id="password" name="password" type="password" minlength="8" placeholder="••••••••" required />
            <button type="button" class="toggle" id="togglePw">Show</button>
          </div>
          <div class="strength">
            <div class="bar" id="pwBar"><span></span></div>
            <span id="pwHint">Use 8+ characters with letters & numbers</span>
          </div>
        </div>

        <button class="btn" id="submitBtn" type="submit" disabled>Sign Up</button>
        <div class="alt">Already have an account? <a href="/login.html">Log in</a></div>

        <div id="formMsg" class="msg" role="alert" aria-live="polite"></div>
      </form>

      <noscript>
        <div class="msg error" style="display:block; margin-top:12px">
          JavaScript is required to sign up.
        </div>
      </noscript>
    </section>
  </main>

  <script>
    const form = document.getElementById('signupForm');
    const msg = document.getElementById('formMsg');
    const btn = document.getElementById('submitBtn');
    const pw = document.getElementById('password');
    const user = document.getElementById('username');
    const togglePw = document.getElementById('togglePw');
    const pwBar = document.getElementById('pwBar');
    const pwHint = document.getElementById('pwHint');

    const userHint = document.getElementById('userHint');
    const userHintText = document.getElementById('userHintText');
    const userDot = document.getElementById('userDot');

    // ----- Password strength -----
    function strengthScore(v){
      let s = 0;
      if (v.length >= 8) s++;
      if (/[A-Z]/.test(v)) s++;
      if (/[a-z]/.test(v)) s++;
      if (/\d/.test(v)) s++;
      if (/[^A-Za-z0-9]/.test(v)) s++;
      return Math.min(s, 5);
    }
    function updateStrength(){
      const v = pw.value;
      const s = strengthScore(v);
      const pct = (s/5)*100;
      pwBar.classList.remove('ok','bad');
      pwBar.querySelector('span').style.width = (v.length ? pct : 0) + '%';
      if(!v.length){
        pwHint.textContent = 'Use 8+ characters with letters & numbers';
        return;
      }
      if(s >= 3){
        pwBar.classList.add('ok');
        pwHint.textContent = 'Looks good!';
      } else {
        pwBar.classList.add('bad');
        pwHint.textContent = 'Try adding numbers, caps, or symbols';
      }
    }
    pw.addEventListener('input', () => { updateStrength(); updateSubmitState(); });

    // Show/Hide password
    togglePw.addEventListener('click', () => {
      const showing = pw.type === 'text';
      pw.type = showing ? 'password' : 'text';
      togglePw.textContent = showing ? 'Show' : 'Hide';
      pw.focus({preventScroll:true});
    });

    // ----- Username availability (debounced) -----
    let debounceTimer = null;
    let currentCheckAbort = null;
    let lastCheckedValue = '';
    let usernameAvailable = false;

    function setUserStatus(state, text){
      // state: 'idle' | 'checking' | 'ok' | 'bad'
      userHintText.textContent = text;
      userHint.classList.remove('status-ok','status-bad','status-wait');
      userDot.classList.remove('dot-ok','dot-bad','dot-wait');
      if(state === 'ok'){
        userHint.classList.add('status-ok'); userDot.classList.add('dot-ok');
      } else if(state === 'bad'){
        userHint.classList.add('status-bad'); userDot.classList.add('dot-bad');
      } else {
        userHint.classList.add('status-wait'); userDot.classList.add('dot-wait');
      }
    }

    function validateLocal(u){
      // mirror server-side rules
      const re = /^[A-Za-z0-9._-]+$/;
      if(u.length < 3 || u.length > 32) return "Username must be 3–32 characters.";
      if(!re.test(u)) return "Only letters, numbers, underscores, dashes, and dots are allowed.";
      if(/^[._-]/.test(u) || /[._-]$/.test(u)) return "Cannot start or end with a dot, dash, or underscore.";
      if(/\.\.|__|--/.test(u)) return "Avoid repeating symbols like '..', '__', or '--'.";
      return null;
    }

    async function checkUsername(u){
      if(currentCheckAbort){ currentCheckAbort.abort(); }
      currentCheckAbort = new AbortController();
      const signal = currentCheckAbort.signal;

      setUserStatus('checking', 'Checking availability…');

      try{
        const r = await fetch(`https://internal.api.bobrix.ca/username/availability?username=${encodeURIComponent(u)}`, { signal });
        const data = await r.json();
        if (signal.aborted) return;

        if(data.available){
          usernameAvailable = true;
          setUserStatus('ok', 'Username is available ✓');
        }else{
          usernameAvailable = false;
          let reason = data.reason || 'That username is taken.';
          // Optional: show suggestions inline
          if (Array.isArray(data.suggestions) && data.suggestions.length){
            reason += ` Try: ${data.suggestions.slice(0,3).join(', ')}`;
          }
          setUserStatus('bad', reason);
        }
      }catch(err){
        if (signal.aborted) return;
        usernameAvailable = false;
        setUserStatus('bad', 'Could not check right now. Try again.');
      }finally{
        updateSubmitState();
      }
    }

    function debouncedAvailability(){
      const u = user.value.trim();
      const localError = validateLocal(u);

      if(!u){
        usernameAvailable = false;
        setUserStatus('idle', '3–32 characters. Letters & numbers recommended.');
        updateSubmitState();
        return;
      }

      if(localError){
        usernameAvailable = false;
        setUserStatus('bad', localError);
        updateSubmitState();
        return;
      }

      if (u === lastCheckedValue) {
        // skip if already checked and no change
        updateSubmitState();
        return;
      }

      if (debounceTimer) clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        lastCheckedValue = u;
        checkUsername(u);
      }, 500); // 500ms after typing stops
    }

    user.addEventListener('input', () => {
      usernameAvailable = false;
      setUserStatus('idle', '3–32 characters. Letters & numbers recommended.');
      debouncedAvailability();
      updateSubmitState();
    });

    user.addEventListener('blur', () => {
      // Ensure we check on blur too (immediate)
      if (debounceTimer) clearTimeout(debounceTimer);
      const u = user.value.trim();
      if (u && !validateLocal(u) && u !== lastCheckedValue) {
        lastCheckedValue = u;
        checkUsername(u);
      }
    });

    // ----- Submit state -----
    function updateSubmitState(){
      const uFilled = user.value.trim().length > 0;
      const pFilled = pw.value.length > 0;

      // Disable if either field is empty
      if(!uFilled || !pFilled){
        btn.disabled = true;
        return;
      }
      // Disable if username is not confirmed available
      btn.disabled = !usernameAvailable;
    }

    // initial
    btn.disabled = true;

    // ----- Submit flow -----
    function setMessage(type, text){
      msg.className = 'msg ' + type;
      msg.textContent = text;
      msg.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.style.display = 'none';

      const username = user.value.trim();
      const password = pw.value;

      // Guard: fields present
      if(!username || !password){
        setMessage('error', 'Please fill in both fields.');
        updateSubmitState();
        return;
      }
      // Guard: must be available (extra safety)
      if(!usernameAvailable){
        setUserStatus('bad', 'Please choose an available username.');
        updateSubmitState();
        return;
      }

      btn.disabled = true;
      try{
        const res = await fetch('https://internal.api.bobrix.ca/create-account', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const text = await res.text();
        if(res.status === 201){
          setMessage('success', 'Account created successfully. Redirecting…');
          setTimeout(() => { window.location.href = '/login.html'; }, 900);
        } else if(res.status === 409){
          // Race condition: someone grabbed the name
          setUserStatus('bad', 'That username is already taken.');
          setMessage('error', 'That username is already taken.');
        } else if(res.status === 400){
          setMessage('error', 'Username and password are required.');
        } else {
          setMessage('error', text || 'Something went wrong. Please try again.');
        }
      } catch(err){
        setMessage('error', 'Network error. Please try again later.');
      } finally{
        updateSubmitState(); // re-evaluate enable/disable
      }
    });
  </script>
</body>
</html>
