<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log In — Bobrix</title>
  <meta name="theme-color" content="#0e0f12" />
  <meta name="description" content="Log in to your Bobrix account." />

  <link rel="icon" href="Boblox%20Icon%20new%20gradientr.png" type="image/png" />
  <link rel="apple-touch-icon" href="Boblox%20Icon%20new%20gradientr.png" />

  <style>
    :root{
      --bg:#0e0f12; --panel:#14161b; --panel-90:rgba(20,22,27,.9);
      --muted:#a7afc6; --text:#e9eefc; --primary:#6aa6ff; --ring: rgba(106,166,255,.45);
      --radius:18px; --shadow: 0 20px 60px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background: var(--bg) center/cover fixed no-repeat;
      background-image:
        radial-gradient(1200px 600px at 80% -10%, rgba(106,166,255,.18), transparent 55%),
        radial-gradient(1000px 600px at -10% 120%, rgba(61,220,151,.14), transparent 55%),
        url("background.png");
    }
    .topbar{ position:sticky; top:0; z-index:50; backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(14,15,18,.85), rgba(14,15,18,.55) 80%, rgba(14,15,18,0));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .nav{ max-width:1100px; margin:0 auto; padding:14px 18px; display:flex; align-items:center; gap:18px; }
    .brand img{height:34px; width:auto}
    .navlinks{margin-left:auto; display:flex; gap:14px}
    .navlinks a{color:#c9d6ff; text-decoration:none; font-weight:600; opacity:.8}
    .navlinks a:hover{opacity:1}

    .viewport{ min-height:calc(100vh - 60px); display:grid; place-items:center; padding:32px 18px 48px; }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.0)), var(--panel-90);
      border:1px solid rgba(255,255,255,.08); border-radius:var(--radius);
      box-shadow:var(--shadow); backdrop-filter: blur(12px);
      padding:28px; width:100%; max-width:420px;
    }
    .card header h2{ margin:0 0 6px; font-size:26px; font-weight:800 }
    .card header p{ margin:0; color:#cfd7f2 }
    form{ margin-top:14px; display:grid; gap:14px }
    .field{ display:grid; gap:8px }
    .label{ font-weight:700; font-size:14px; color:#dae3ff }
    .control{
      display:flex; align-items:center; gap:8px; background:#0f1116;
      border:1px solid rgba(255,255,255,.10); border-radius:14px; padding:12px 14px;
      transition:border-color .2s, box-shadow .2s;
    }
    .control:focus-within{ border-color:var(--primary); box-shadow:0 0 0 6px var(--ring) }
    .control input{ flex:1; background:transparent; border:0; outline:0; color:var(--text); font-size:16px }
    .toggle{ background:transparent; border:0; color:#c7cee2; cursor:pointer; font-size:13px; padding:6px 8px; border-radius:8px }
    .toggle:hover{ color:white; background:rgba(255,255,255,.08) }
    .btn{
      appearance:none; border:0; cursor:pointer; background: linear-gradient(180deg, #6aa6ff, #4a7fe0);
      color:white; font-weight:800; font-size:15px; padding:12px 16px; border-radius:14px;
      box-shadow:0 10px 24px rgba(74,127,224,.38);
    }
    .btn:hover{ filter:brightness(1.05) }
    .btn:active{ transform: translateY(1px) }
    .btn[disabled]{ opacity:.6; cursor:not-allowed }
    .row-between{ display:flex; justify-content:space-between; align-items:center }
    .small{ font-size:13px; color:#cfd7f2 }
    .small a{ color:#d7e3ff; text-decoration:none }
    .small a:hover{ text-decoration:underline }
    .alt{ text-align:center; font-size:14px; color:#cfd7f2; margin-top:8px }
    .alt a{ color:#d7e3ff; font-weight:700; text-decoration:none }
    .alt a:hover{ text-decoration:underline }
    .msg{ margin-top:10px; padding:10px 12px; border-radius:12px; font-size:14px; display:none }
    .msg.error{ background:rgba(255,93,93,.18); color:#ffdcdc; display:block }
    .msg.success{ background:rgba(61,220,151,.18); color:#d8ffef; display:block }
  </style>
</head>
<body>
  <header class="topbar">
    <nav class="nav">
      <a class="brand" href="/"><img src="BOBRIX%202%20Logo.png" alt="Bobrix Logo" /></a>
      <div class="navlinks">
        <a href="/">Home</a>
        <a href="/docs/">Docs</a>
        <a href="/signup.html">Sign Up</a>
      </div>
    </nav>
  </header>

  <main class="viewport">
    <section class="card" role="region" aria-labelledby="login-title">
      <header>
        <h2 id="login-title">Log in to Bobrix</h2>
        <p>Welcome back.</p>
      </header>

      <form id="loginForm" novalidate>
        <div class="field">
          <label class="label" for="username">Username</label>
          <div class="control">
            <input id="username" name="username" type="text" autocomplete="username" minlength="3" maxlength="32" placeholder="Your username" required />
          </div>
        </div>

        <div class="field">
          <label class="label" for="password">Password</label>
          <div class="control">
            <input id="password" name="password" type="password" autocomplete="current-password" minlength="8" placeholder="••••••••" required />
            <button type="button" class="toggle" id="togglePw">Show</button>
          </div>
          <div class="row-between">
            <span class="small">Keep your account secure.</span>
            <span class="small"><a href="/forgot.html">Forgot password?</a></span>
          </div>
        </div>

        <button class="btn" id="submitBtn" type="submit" disabled>Log In</button>
        <div class="alt">New here? <a href="/signup.html">Create an account</a></div>

        <div id="formMsg" class="msg" role="alert" aria-live="polite"></div>
      </form>

      <noscript><div class="msg error" style="display:block; margin-top:12px">JavaScript is required to log in.</div></noscript>
    </section>
  </main>

  <script>
    // ===== UI refs =====
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('formMsg');
    const btn = document.getElementById('submitBtn');
    const pw = document.getElementById('password');
    const user = document.getElementById('username');
    const togglePw = document.getElementById('togglePw');

    // Enable/disable button
    function updateSubmitState(){
      btn.disabled = !(user.value.trim().length > 0 && pw.value.length > 0);
    }
    user.addEventListener('input', updateSubmitState);
    pw.addEventListener('input', updateSubmitState);
    btn.disabled = true;

    // Show/Hide password
    togglePw.addEventListener('click', () => {
      const showing = pw.type === 'text';
      pw.type = showing ? 'password' : 'text';
      togglePw.textContent = showing ? 'Show' : 'Hide';
      pw.focus({preventScroll:true});
    });

    function setMessage(type, text){
      msg.className = 'msg ' + type;
      msg.textContent = text;
      msg.style.display = 'block';
    }

    // ===== Client-side encoding (MUST match server) =====
    // Use your exact server PASSWORD so XOR parity matches.
    const PASSWORD_KEY = "FxBv8K0IfK248RRHBdM3dqQEVnglHTQO/5N4G224qEyW9JuuTStmO8DTQLY0aYA0a";

    const substitutionTable = {
      A:"Q",a:"q",B:"W",b:"w",C:"E",c:"e",D:"R",d:"r",E:"T",e:"t",
      F:"Y",f:"y",G:"U",g:"u",H:"I",h:"i",I:"O",i:"o",J:"P",j:"p",
      K:"A",k:"a",L:"S",l:"s",M:"D",m:"d",N:"F",n:"f",O:"G",o:"g",
      P:"H",p:"h",Q:"J",q:"j",R:"K",r:"k",S:"L",s:"l",T:"Z",t:"z",
      U:"X",u:"x",V:"C",v:"c",W:"V",w:"v",X:"B",x:"b",Y:"N",y:"n",
      Z:"M",z:"m","0":"5","1":"6","2":"7","3":"8","4":"9","5":"0","6":"1","7":"2","8":"3","9":"4"
    };

    function substitution(data){
      return data.split('').map(c => substitutionTable[c] || c).join('');
    }

    // EXACT same as server (column-wise; pad with spaces)
    function transposition(data, key){
      const blockSize = key.length;
      const numRows = Math.ceil(data.length / blockSize);
      const paddingSize = blockSize - (data.length % blockSize || blockSize);
      const padded = data + " ".repeat(paddingSize);
      let result = "";
      for (let i = 0; i < blockSize; i++) {
        for (let j = 0; j < numRows; j++) {
          const idx = j * blockSize + i;
          if (idx < padded.length) result += padded[idx];
        }
      }
      return result;
    }

    // XOR returns a binary string (each char code 0..255)
    function xorWithKey(binaryStr, key){
      let out = "";
      for (let i = 0; i < binaryStr.length; i++){
        const dc = binaryStr.charCodeAt(i) & 0xFF;
        const kc = key.charCodeAt(i % key.length) & 0xFF;
        out += String.fromCharCode(dc ^ kc);
      }
      return out;
    }

    // Convert a binary string (charCode 0..255) to Base64 safely
    function binaryStringToBase64(bin){
      // btoa expects Latin-1; our XOR output is 0..255, so it's safe
      return btoa(bin);
    }

    function encodeLoginPayload(obj, key){
      const json = JSON.stringify(obj);
      const sub = substitution(json);
      const trans = transposition(sub, key);
      const x = xorWithKey(trans, key);
      return binaryStringToBase64(x);
    }

    // ===== Submit =====
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.style.display = 'none';

      const username = user.value.trim();
      const password = pw.value;

      if(!username || !password){
        setMessage('error', 'Please fill in both fields.');
        return;
      }

      btn.disabled = true;

      try{
        const encryptedPayload = encodeLoginPayload({ username, password }, PASSWORD_KEY);

        const res = await fetch('https://internal.api.bobrix.ca/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          // If you later enable cookies from the API, add: credentials: 'include',
          body: JSON.stringify({ encryptedPayload })
        });

        const text = await res.text();

        if(res.ok){
          // Auto-save username (local cache + cookie for convenience)
          try {
            localStorage.setItem('bobrix_username', username);
          } catch(_) {}
          // simple cookie (30 days, path=/)
          const expires = new Date(Date.now() + 30*24*60*60*1000).toUTCString();
          document.cookie = `bobrix_username=${encodeURIComponent(username)}; expires=${expires}; path=/; SameSite=Lax`;

          // If server returns verified email, you can branch UI here if needed:
          // console.log('Server response:', text);

          setMessage('success', 'Logged in. Redirecting…');
          setTimeout(() => { window.location.href = '/'; }, 900);
        } else if(res.status === 401){
          setMessage('error', 'Invalid username or password.');
        } else if(res.status === 400){
          setMessage('error', text || 'Bad request. Please try again.');
        } else {
          setMessage('error', text || 'Something went wrong. Please try again.');
        }
      } catch(err){
        setMessage('error', 'Network error. Please try again later.');
      } finally{
        updateSubmitState();
      }
    });
  </script>
</body>
</html>
